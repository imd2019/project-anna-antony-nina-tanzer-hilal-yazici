<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safety First</title>
    <link href="../css/office.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bg"></div>
    <div class="pctext">
        <ul>
            <li id="gpstext">GPS-Tracking ✓</li>
            <li id="datenhinterlegungtext">Datenhinterlegung ✓</li>
            <li id="keintrackingtext">Kein Tracking ✖</li>
        </ul>
    </div>
    <div class="ordner">
        <img src="../assets/ordner_1.png" class="ordner1" />
        <img src="../assets/ordner_1.png" class="ordner2" />
        <img src="../assets/ordner_1.png" class="ordner3" />
        <img src="../assets/ordner_1.png" class="ordner4" />
        <img src="../assets/ordner_1.png" onclick="rotation()" class="ordner5" id="rotatedimage" />
    </div>
    <div class="papiere">
        <img src="../assets/paper1.png" class="papier1" id="myImg" />
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01" />

            <div class="checkboxes">
                <label class="container">Keins von beiden
            <input type="checkbox" id="keins" onclick="checktracking()" />
            <span class="checkmark"></span>
          </label>
                <label class="container">Datenhinterlegung am Zielort
            <input
              type="checkbox"
              id="datenhinterlegung"
              onclick="checktracking()"
            />
            <span class="checkmark"></span>
          </label>
                <label class="container">GPS Tracking
            <input type="checkbox" id="gps" onclick="checktracking()" />
            <span class="checkmark"></span>
          </label>
            </div>
        </div>
        <!---Modal Image von https://www.w3schools.com/howto/howto_css_modal_images.asp--->

        <img src="../assets/paper2.png" class="papier2" />
        <img src="../assets/paper3.png" class="papier3" />
        <img src="../assets/paper4.png" class="papier4" />
        <img src="../assets/paper5.png" class="papier5" />
    </div>
    <script>
        function rotation() {
            var img = document.getElementById("rotatedimage");
            img.setAttribute("class", "rotated-image");
        }
    </script>
    <script src="../js/entscheidungsgallery.js"></script>
</body>

</html>
